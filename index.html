<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imager</title>

    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>
<body>

    <header class="header-section">
        <div class="header-content">
            <h1 class="logo">PicUp</h1>
            <p class="sub-line">Don't worry for high quality images</p>

            <form action="search.html">
                <input type="text" autocomplete="off" name="search" class="search-box" placeholder="search image">
                <button class="search-btn" type="submit">search</button>
            </form>
        </div>
    </header>



    <!--Popup window-->
<div class="image-popup hide">
    <button class="close-btn">X</button>
    <a href="#" class="download-btn">Download Image</a>

    <img src="" class="large-img" alt="">
     
    <button class="controls pre-btn"><img src="/img/pre.png" alt=""></button>
    <button class="controls nxt-btn"><img src="/img/nxt.png" alt=""></button>
</div>


    <!--gallery-->

    <section class="gallery">
        <!-- <img src="/img/ped.png" class="gallery-img" alt="">-->
    </section>

    <script src="app.js"></script>

</body>

</html>
